- title: Dwarf
  folder: dwarf
  content: A ***dwarf planet*** is a planetary-mass object that is neither a planet nor natural satellite.

- title: Terrestrial
  folder: terrestrial
  content: A ***terrestrial planet*** is a telluric planet or rocky planet.

- title: Gas Giant
  folder: gas-giant
  content: A ***gas-giant planet*** is a gaseous planet.
