<ul>
  {% for planet in site.pages %}
    {% if planet.type == include.type %}
      <li>
        <img src="{{site.baseurl}}/img/planets/{{planet.image}}" alt="{{planet.title}}" height="42" width="42">
        {{planet.title}}
        <p>{{planet.meta}}</p>
      </li>
    {% endif %}
  {% endfor %}
</ul>
